definitions:
  Account:
    type: object
    properties:
      bic:
        type: string
        description: BIC of the financial institution the account is held in.
        pattern: '[A-Z]{6,6}[A-Z2-9][A-NP-Z0-9]([A-Z0-9]{3,3}){0,1}'
      iban:
        type: string
        description: Account IBAN.
        pattern: '[a-zA-Z]{2,2}[0-9]{2,2}[a-zA-Z0-9]{1,30}'
  AccountBalanceResponseEntity:
    type: object
    properties:
      amount:
        type: number
        description: Balance After Transaction. Max length without decimals is 12 digits. Decimal separator is '.'. Max two decimal places.
      creditDebitIndicator:
        type: string
        enum:
          - CREDIT
          - DEBIT
        description: Account credit / debit indicator  
      currency:
        type: string
        description: Balance currency
        enum:
          - EUR
          - GBP
      type:
        type: string
        enum:
          - AVAILABLE_BALANCE
          - BOOKED_BALANCE
        description: Balance type, in transaction object always 'BOOKED_BALANCE'.
  AccountIdentificationEntity:
    type: object
    properties:
      bic:
        type: string
        pattern: '[A-Z]{6,6}[A-Z2-9][A-NP-Z0-9]([A-Z0-9]{3,3}){0,1}'
        description: Account BIC
      domesticAccountCountry:
        type: string
        minLength: 2
        maxLength: 2
        description: Domestic Account Country. 2 letter ISO country code
      domesticAccountNumber:
        type: string
        minLength: 1
        maxLength: 20
        description: Domestic Account Number
      domesticBankCode:
        type: string
        minLength: 1
        maxLength: 10
        description: Domestic Bank Code
      domesticBranchCode:
        type: string
        minLength: 1
        maxLength: 10
        description: Domestic Branch Code
      domesticCheckSum:
        type: string
        minLength: 1
        maxLength: 2
        description: Domestic Check Sum
      iban:
        type: string
        pattern: '[a-zA-Z]{2,2}[0-9]{2,2}[a-zA-Z0-9]{1,30}'
        description: Account IBAN
  AccountValidationRestEntity:
    type: object
    properties:
      accountCountry:
        type: string
        minLength: 2
        maxLength: 2
        description: Domestic Account Country. 2 letter ISO country code
      domesticAccountNumber:
        type: string
        minLength: 1
        maxLength: 20
        description: Domestic Account Number
      domesticBankCode:
        type: string
        minLength: 1
        maxLength: 10
        description: Domestic Bank Code
      domesticBranchCode:
        type: string
        minLength: 1
        maxLength: 10
        description: Domestic Branch Code
      domesticCheckSum:
        type: string
        minLength: 1
        maxLength: 2
        description: Domestic Check Sum
      iban:
        type: string
        pattern: '[a-zA-Z]{2,2}[0-9]{2,2}[a-zA-Z0-9]{1,30}'
        description: Account IBAN
      bic:
        type: string
        pattern: '[A-Z]{6,6}[A-Z2-9][A-NP-Z0-9]([A-Z0-9]{3,3}){0,1}'
        description: Account BIC
    example:
      iban: GB35SELN00999903769154
  AddAccountRequest:
    type: object
    required:
      - currency
      - name
    properties:
      currency:
        type: string
        enum:
          - EUR
          - GBP
        description: Account currency
      identification:
        $ref: '#/definitions/AccountIdentificationEntity'
      masterAccountIban:
        type: string
        pattern: '[a-zA-Z]{2,2}[0-9]{2,2}[a-zA-Z0-9]{1,30}'
        description: "Master account to link sub-account to. Must be the same currency as sub-account being created, has to exist under the same Originator and must be of type 'CURRENT_ACCOUNT'."
      name:
        type: string
        pattern: "[0-9a-zA-Z\\ \\,\\.\\+\\(\\)\\/:\\?\\'-]{1,50}"
        description: Account name
